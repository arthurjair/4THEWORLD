<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/globe.png" type="image/x-icon" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <nav>
      <a href="./index.html" style="font-size: x-large;">&#8592;</a>
    </nav>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="./index.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="cpassword">Confirm Password</label>
            <input type="password" id="cpassword" name="cpassword" required>
            
            <button type="submit">Sign Up </button>
        </form>
        <p>By clicking the Sign Up button you agree to our <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>.</p>
        <p>Already have an account? <a href="#">Login here</a></p>
    </div>
</body>
</html>
